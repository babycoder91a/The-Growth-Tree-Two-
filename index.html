<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Enrollment Apple</title>
    <style>
        /* Main styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Apple container */
        .apple-container {
            position: relative;
            width: 300px;
            height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Apple shape */
        .apple-shape {
            width: 220px;
            height: 240px;
            background: linear-gradient(145deg, #1976d2, #64b5f6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 10px 20px rgba(25, 118, 210, 0.2),
                inset 0 -8px 12px rgba(25, 118, 210, 0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
            transform-origin: center bottom;
            animation: 
                bounce 2.5s ease infinite,
                float 6s ease-in-out infinite;
        }

        /* Apple details */
        .apple-shape::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background-color: #0d47a1;
            border-radius: 5px;
            animation: stemBounce 2.5s ease infinite;
        }

        .apple-shape::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background-color: #bbdefb;
            border-radius: 2px;
        }

        /* Apple data display */
        .apple-data {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            backdrop-filter: blur(4px);
            width: 85%;
            animation: dataPulse 2.5s ease infinite;
        }

        .title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 12px;
            color: #e3f2fd;
            animation: textBounce 2.5s ease infinite;
        }

        .subtitle {
            font-size: 13px;
            margin-bottom: 12px;
            color: #bbdefb;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .year {
            color: #e3f2fd;
        }

        .percentage {
            font-weight: 600;
        }

        /* Color coding by year */
        .row-2021 .percentage { color: #90caf9; }
        .row-2022 .percentage { color: #64b5f6; }
        .row-2023 .percentage { color: #42a5f5; }
        .row-2024 .percentage { color: #2196f3; }
        .row-2025 .percentage { color: #1976d2; }

        .projection {
            font-size: 11px;
            color: #bbdefb;
            margin-left: 5px;
            font-style: italic;
        }

        /* Apple leaf */
        .leaf {
            position: absolute;
            top: -45px;
            left: 50%;
            width: 40px;
            height: 30px;
            background-color: #81d4fa;
            border-radius: 50% 0 50% 0;
            transform: rotate(-25deg);
            transform-origin: bottom right;
            animation: 
                leafWave 2s ease-in-out infinite alternate,
                leafBounce 2.5s ease infinite;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: scale(1, 1) translateY(0); }
            10% { transform: scale(1.1, 0.9) translateY(0); }
            30% { transform: scale(0.9, 1.1) translateY(-15px); }
            50% { transform: scale(1.05, 0.95) translateY(0); }
            55% { transform: scale(1, 1) translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes stemBounce {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            30% { transform: translateX(-50%) scaleY(0.8); }
            50% { transform: translateX(-50%) scaleY(1.2); }
        }

        @keyframes leafBounce {
            0%, 100% { top: -45px; }
            30% { top: -40px; }
            50% { top: -50px; }
        }

        @keyframes leafWave {
            0% { transform: rotate(-25deg); }
            100% { transform: rotate(-30deg); }
        }

        @keyframes dataPulse {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.03); }
            50% { transform: scale(0.98); }
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); }
            50% { transform: translateY(1px); }
        }
    </style>
</head>
<body>
    <div class="apple-container">
        <div class="leaf"></div>
        <div class="apple-shape">
            <div class="title">Enrollment Growth</div>
            <div class="subtitle">Provider Requests</div>
            <div class="apple-data">
                <div class="data-row row-2021">
                    <span class="year">2021-2022</span>
                    <span class="percentage">+50%</span>
                </div>
                <div class="data-row row-2022">
                    <span class="year">2022-2023</span>
                    <span class="percentage">+16%</span>
                </div>
                <div class="data-row row-2023">
                    <span class="year">2023-2024</span>
                    <span class="percentage">+23%</span>
                </div>
                <div class="data-row row-2024">
                    <span class="year">2024-2025</span>
                    <span class="percentage">+23% <span class="projection">(projected)</span></span>
                </div>
                <div class="data-row row-2025">
                    <span class="year">2025-2026</span>
                    <span class="percentage">+16% <span class="projection">(projected)</span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
